<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresco pizza bar!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <main>
        <section id="landing-page">
            <div class="nav-slider">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <header class="title-background">
                <h2 class="title"> fresco pizza bar</h2>
            </header>
    </section>
    <!---------------the nav-slider is a container--------------->
      <section class="nav-slider-section">
          <button class="close-nav-slider">X</button>
          <section class="nav-links">
              <ul>
                  <li><a class="nav-links" href="menu">menu</a></li>
                  <li><a href="orderonline">order online</a></li>
              </ul>
          </section>
      </section>
      <section id="menu">
          <h2 class="menu-title">Menu</h2>
        <section class="tabs-container">
            <section class="tabs">
                <button class="tabHeader">Flavours</button>
                <button class="tabHeader">Choose size</button>
                <button class="tabHeader">Choose crust</button>
                <button class="tabHeader">Toppings</button>
                <button class="tabHeader">Delivery option</button>
            </section>

            <section id="tabSection-1" class="tabSection">
                <p>1. Classic pizza<span class="menu-price">Kshs 1000.00</span></p>
                <p>2. Deluxe pizza<span class="menu-price">Kshs 1100.00</span></p>
                <p>3. Double pan pizza<span class="menu-price">Kshs 1200.00</span></p>
            </section>
            <section class="tabSection"></section>
            <section class="tabSection"></section>
            <section class="tabSection"></section>
        </section>
      </section>
    </main>

    <script src="/index.js"></script>
    <script src="/tabs.js"></script>
</body>
</html>
